<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{num}}
       <h1 v-if="num>7">">7"</h1>
       <h1 v-else-if="num>5">">5"</h1>
       <h1 v-else="num<5">"<5"</h1>
        <button @click="num =Math.random()*11">点击</button>
    </div>
</body>
    <script>
      var app = new Vue({
            el:'#app',
          data:{
             num:0


          }


      })

    </script>
</html>
