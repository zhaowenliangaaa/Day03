<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <con :name1 = "name"></con>


    </div>

</body>
    <script>

        var con = {
            template:"<h1>你好，{{name1}}</h1>",
            //接收属性名
            props:['name1']
            }

              el:'#app',
              data:{
                name:"王五"
              },
              components:{
                con

              }

          })

    </script>
</html>
