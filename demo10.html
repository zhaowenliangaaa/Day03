<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{add}}
    </div>
</body>
    <script>
      var app = new Vue({
            el:'#app',
          data:{

            num :0


          },
          computed:{
                add(){

                return this.num+1;

                }

          }






      })

    </script>
</html>
